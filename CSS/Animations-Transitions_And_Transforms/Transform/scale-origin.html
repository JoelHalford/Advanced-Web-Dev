<!DOCTYPE html>
<html>
	<title>Scale / Origin</title>
	<style>
		p { 
		  width: 50px;
		  height: 50px;
		  background-color: #1abc9c;
		  color: #ecf0f1;
		  border: 2px solid #2c3e50;
		}

		.transformed {
		  background-color: #3498db;
		  /*doubles size*/
		  transform: scale(2); 
		  /*scale from top-left*/
		  transform-origin: 0 0;
		}
	</style>
<head>
</head>
<body>
	<p>Hello</p>
	<p class="transformed">Hello</p>
</body>
</html>
